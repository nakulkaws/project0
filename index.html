<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Dhaba 99</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="topnav.css">
        <link rel="stylesheet" href="form.css">

        <!-- BootStrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- BootStrap JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    </head>
    <body>
        <header>
            <div class="topnav" id="myTopnav">

                <a class="active" href="index.html">Home</a>
                <a href="signup.html">Sign Up</a>
                <a href="login.html">Login</a>
                <a href="menu.html">Menu</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                  </a>
            </div>
        </header>
        <main>
          <div class="jumbotron jumbotron-fluid" id="div-center">

            <div class="text-center">
                <img class="rounded img-fluid" src="images/Dhaba_Logo_Final.png">
            <p class="lead">Currently we are only serving Gurgaon, in and around NH8 Highway</p>
            <hr class="my-4">
            <form class="order-location" action="menu.html">
                <label for="location">Select your Location:"</label>
                <input required list="locations" name="location" id="location">

                <datalist  id="locations">
                    <option value="Sector 18">
                    <option value="Sector 14">
                    <option value="Sector 22">
                    <option value="Sector 22">
                    <option value="Udyog Vihar Phase 1">
                    <option value="Udyog Vihar Phase 2">
                    <option value="Udyog Vihar Phase 3">
                    <option value="Udyog Vihar Phase 4">
                    <option value="Udyog Vihar Phase 5">
                    <option value="DLF Phase 1">
                    <option value="DLF Phase 2">
                    <option value="DLF Phase 3">
                    <option value="DLF Phase 4">
                    <option value="DLF Phase 5">
                </datalist>
                <button class="btn btn-lg btn-secondary" type="submit">Order Now</button>
            </form>
            </div>
          </div>
      </main>
        <div class="row">
            <table>
                <tr>
                    <td width="33%"> <div class="thumbnail">
                         <img width="100%" src="images/Welcome.jpg" alt="Welcome to Dhaba 99" class="img-fluid rounded">
                     </div>
                    </td>
                    <td width="33%"> <div class="thumbnail">
                        <img width="100%" src="images/gurgaon.jpg" alt="Welcome to Dhaba 99" class="img-fluid rounded">
                    </div>
                   </td>
                   <td width="33%"> <div class="thumbnail">
                       <img width="100%" src="images/truck.jpg" alt="Welcome to Dhaba 99" class="img-fluid rounded">
                   </div>
                  </td>
                </tr>
            </table>
        </div>


    <script>
    /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
    </script>

</body>
</html>
